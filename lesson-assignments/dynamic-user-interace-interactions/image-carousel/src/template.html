<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
	</head>
	<body>
		<div id="carousel">
			<button class="carousel-button" id="prev">Prev</button>
			<div id="picture-frame">
				<div id="slides">
					<img class="slide" src="./assets/albion.png" />
					<img class="slide" src="./assets/elsanta.png" />
					<img class="slide" src="./assets/jewel.png" />
					<img class="slide" src="./assets/northeaster.png" />
					<img class="slide" src="./assets/tillamook.png" />
				</div>
			</div>
			<button class="carousel-button" id="next">Next</button>
		</div>
		<div id="index-buttons">
			<button class="index-button" value="0"></button>
			<button class="index-button" value="1"></button>
			<button class="index-button" value="2"></button>
			<button class="index-button" value="3"></button>
			<button class="index-button" value="4"></button>
		</div>
	</body>
</html>
