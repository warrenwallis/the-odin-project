<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dropdown Menu</title>
	</head>
	<body>
		<div id="menu-container">
			<button id="dropdown-button">Dropdown</button>
			<div id="dropdown-menu">
				<button class="menu-buttons" id="edit-button">Edit</button>
				<button class="menu-buttons" id="copy-button">Copy</button>
				<button class="menu-buttons" id="delete-button">Delete</button>
			</div>
		</div>
	</body>
</html>
