<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project : Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="container" class="flex-container"></div>

		<dialog>
			<button autofocus id="closeModalButton">Close</button>
			<p style="font-size: 20px">Add a New Book!</p>
			<form id="modalForm">
				<label for="title"> Title </label>
				<input type="text" name="title" id="title" minlength="1" required />
				<label for="author"> Author </label>
				<input type="text" name="author" id="author" minlength="1" required />
				<label for="numPages"> Number of Pages </label>
				<input type="number" name="numPages" id="numPages" min="1" required />
				<label for="hasRead"> Read? </label>
				<input type="checkbox" name="hasRead" id="hasRead" />
				<button id="addBook">Add Book</button>
			</form>
		</dialog>

		<script src="library.js"></script>
	</body>
</html>
